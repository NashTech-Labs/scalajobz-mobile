<!DOCTYPE html> 
<html lang="en">
<head> 
<title>Demo Application</title> 
<meta name="viewport" content="width=device-width,  height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="css/jquery.mobile.min.css" />
<link rel="stylesheet" href="css/index.css" />

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile.min.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="cordova-2.3.0.js"></script>
<script type="text/javascript" src="js/index.js"></script>
 <script src="js/childbrowser.js"></script>


</head>      

<body> 

<div data-role="page" id='indexPage'>

	<div data-role="header" id='indexHeader'>
		<div id='imageLogoDiv' data-position='fixed'> 
			<div id='imgSize'>
				<img src='images/scjobs.png' id='scalaJobzLogo'/><br/>
				<label id='logoComment' style='text-align:right;margin-left:160px;'>One search, Scala jobz </label>
			</div>
		</div><!-- /imageLogo -->
	</div><!-- /header -->
	
	<div data-role="content" id='contentDiv'>   
	
		<div id='searchDiv'>
			<label> <span id='wordFormatting'>What</span> job title, keywords, or company</label><br/><br/>
			<input type='text' placeholder='Enter Search Keyword' id='searchTextBox'/>
			<div id='searchButtonDiv'>
					<a href="#" data-theme='b' data-role="button" id='searchbtn'>Find Jobs</a>
			</div>
		</div><!--/searchDiv-->
	</div><!-- /content -->
	
</div><!-- / Index page -->



<div data-role="page" id="listView">

	<div data-role="header" id="scalaJobHeader" data-position="fixed">
		<div id='headerImageTitle'>
			<img src='images/scjobs.png' height='35px'/>
		</div>
		<div id='loadingImageDiv'>
			<img src="images/waiting.gif" width="40px" height='40px'/>
		</div>
	</div>
	
	<div data-role="content" id="listContent">   
		
		<div id='listTopHeader'>
			<div id='homeDiv' style='float:left;margin:2% 0;width:50%;background-color:#fafafa;'>
				<a href="#indexPage" class='.ui-btn-left' data-role="button" id="homeBtn">Home</a>
			</div>
			<div id='backDiv' style='float:right;margin:2% 0;width:50%;background-color:#fafafa;'>
				<a href="#indexPage" class='.ui-btn-right' data-role="button">Back</a>
			</div>
		</div>
	
		<div id="searchHeadingResult">
			<div id="scroller">
				<ul id="thelist">
					
				</ul>
			</div>
		</div>

	</div><!-- /content -->
</div><!-- /listJobs page -->


<div data-role="page" id="jobDetailsContainer">
	<div data-role="header" id="scalaJobHeader" data-position="fixed">
		<div id='headerImageTitle'>
			<img src='images/scjobs.png' height='35px'/>
		</div>
		
	</div>
	
	<div data-role="content" id="jobDetailsContent">   
		
		<div id='listTopHeader'>
			<div id='homeDiv'>
				<a href="#indexPage" class='.ui-btn-left' data-role="button" id="homeBtn">Home</a>
			</div>
			<div id='backDiv'>
				<a href="javascript:history.go(-1);" class='.ui-btn-right' data-role="button">Back</a>
			</div>
		</div>
	
		<div id="jobDetails">
			<div id='scroller'>    
            	<ul id="jobDescription">
					
				</ul>
			</div>
        </div>

</div><!-- /content -->

	<div id="popupEmailButton">
		<label  data-role='label' id="btnShowDialog">Email this job</label>
	</div>
	
    <div id="dialog" class="dialog_box" align='center'>
    	<br/>
    	<label class="dialog_box_title">Enter email address</label>
    	
    	<br/><br/>
    	<input type='text' placeholder='Enter email' id='emailTextBox'/>
    	<br/>
    	
    	<a href="#" data-theme='b' data-inline='true' class="ui-btn-left" data-role='button' id="btnSubmit">Submit</a>
        <a href="#"  data-theme='b' data-inline='true' class="ui-btn-right" data-role='button' id="btnClose">Cancel</a>
    </div>

</div><!-- /jobDetails page -->
	
</body>
</html>
